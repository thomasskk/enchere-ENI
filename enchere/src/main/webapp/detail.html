<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/DetailVente.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Détail de la vente</title>
</head>
<body>
	<nav class="navbar">
		<a href="http://localhost:8080/fds/accueil.html" class="logo"> <img
			src="http://localhost:8080/fds/img/auction.svg" alt="lgo">
		</a>
	</nav>
	<div class="global">
	<div class="item">
		<img class="image" src="http://localhost:8080/fds/img/pc.jpg" alt="imgArticle">
		</div>
		<div class="container">
			<p>Détail vente</p>
			<form id="form" class="form">
				<div class="input-container">
					<div class="input-c1">
						<div class="form-control">
							<label for="nomArticle">TEST PC Gamer TEST </label>

						</div>
						<div class="form-control">
							<label for="Description">Description: </label>


						</div>
						<div class="form-control">
							<label for="Categorie">Catégorie </label>


						</div>
						<div class="form-control">
							<label for="MeilleureOffre">Meilleure Offre : </label>

						</div>
						<div class="form-control">
							<label for="MiseAPrix">Mise à prix : </label>


						</div>
						<div class="form-control">
							<label for="FinEnchere">Fin de l'enchère : </label>

						</div>
						<div class="form-control">
							<label for="Vendeur">Vendeur : </label>

						</div>
					</div>

				</div>
				<div class="button-container">
					
						<label class="proposition" for="Proposition">Ma proposition : </label>
					
					<div>
						<input type="number" id="prixProposition" name="prix"
							required="required" min="0" />
					</div>
					<div>
						<button class="Submit" id="Enchérir" type="submit">Enchérir</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
