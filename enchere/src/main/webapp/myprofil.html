<html><head>
      <link rel="stylesheet" href="css/myprofil.css">
      <meta charset="UTF-8">
      <title>Mon Profil</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="container">
         <p class="pp">Mon Profil</p>
         <form id="form" class="form">
            <div class="input-container">
               <div class="input-c1">
                  <div class="form-control">
                     <label for="username">Pseudo </label>
                     <input type="text" placeholder="Identifiant" id="pseudo" name="pseudo">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="fname">Prénom </label>
                     <input type="text" placeholder="fname" id="prenom" name="prenom">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="phone">Téléphone </label>
                     <input type="tel" placeholder="phone" id="telephone" name="telephone">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="psotal">Code postal </label>
                     <input type="text" placeholder="psotal" id="code_postal" name="code_postal">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="password0">Mot de passe actuel </label>
                     <input type="text" placeholder="password0" id="current_password" >
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="password0">Nouveau mot de passe </label>
                     <input type="text" placeholder="password0" id="password" >
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
               </div>
               <div class="input-c2">
                  <div class="form-control">
                     <label for="lname">Nom</label>
                     <input type="text" placeholder="lname" id="nom" name="nom">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="email">Email </label>
                     <input type="email" placeholder="email" id="email" name="email">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="username">Rue </label>
                     <input type="text" placeholder="Identifiant" id="rue" name="rue">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="username">Ville </label>
                     <input type="text" placeholder="Identifiant" id="ville" name="ville">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
                  <div class="form-control">
                     <label for="password1">Confirmation </label>
                     <input type="password" placeholder="password1" id="password1">
                     <i class="fas fa-check-circle"></i>
                     <i class="fas fa-exclamation-circle"></i>
                     <small>Error
                     message</small>
                  </div>
               </div>
            </div>
            <p id="credit">Credit :  </p>
            <div class="button-container">
               <button class="register" id="register" type="submit">Enregistrer</button>
               <button class="remove" id="cancel" type="button">Supprimer mon compte</button>
            </div>
         </form>
      </div>
      <script src="js/myprofil.js"></script>
   
</body></html>
